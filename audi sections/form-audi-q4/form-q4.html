<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Formulario Q4 E-Tron</title>
</head>
<body>
    <section class="header-form">
        <div class="box-header">
            <div class="img-header">
                <img src="../../assets/form-q4.jpg" alt="">
            </div>
            <div class="text-header">
                <h5 class="h5-header">
                    Audi Q4 e-tron
                </h5>
                <p class="p-header">
                    Si quieres recibir una oferta, por favor déjanos tus datos y en breve nos pondremos en contacto contigo por teléfono.
                </p>
                <div class="header-return">
                    <a href="../../index.html"><p class="p-header-return">Volver a página principal</p></a>
                </div>
            </div>
        </div>
    </section>

    <section class="section-form">
        <form action="#">
            <fieldset class="fieldset-basic-data">
                <legend class="legend-data">
                    Tipo de contacto *
                </legend>
                <input type="checkbox" class="input-data">
                <label for="data" class="label-data">Empresa</label>
                <input type="checkbox" class="input-data">
                <label for="data" class="label-data">Particular</label>
                <input type="checkbox" class="input-ddata">
                <label for="data" class="label-data">Autónomo</label>
            </fieldset>

            <fieldset class="fieldset-basic-data">
                <legend class="legend-data">
                    Datos personales
                </legend>
                <input type="checkbox" class="input-data">
                <label for="data" class="label-data">Sr</label>
                <input type="checkbox" class="input-data">
                <label for="data" class="label-data">Sra</label>
            </fieldset>
           <div class="personal-information">
            <input type="text" class="input" placeholder="Nombre*">
            <input type="text" class="input" placeholder="Apellido 1 *">
            <input type="text" class="input" placeholder="Apellido 2">
           </div>

           <div class="personal-information">
            <input type="text" class="input" placeholder="Teléfono *">
            <input type="text" class="input" placeholder="Email 1 *">
            <input type="date" class="input" placeholder="Fecha de nacimiento">
           </div>
        </form>
    </section>
</body>
</html>
